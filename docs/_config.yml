title: "インフラエンジニアのための情報セキュリティ実装ガイド"
description: "インフラエンジニアが日常的に直面する横断的なセキュリティ実装課題を包括的に扱った実践書。設定の背景にある設計思想と実装判断の根拠を丁寧に言葉で説明することに重点を置いています。"
author: "株式会社アイティードゥ"
lang: "ja"
url: "https://itdojp.github.io"
baseurl: "/it-infra-security-guide-book"
repository: "https://github.com/itdojp/it-infra-security-guide-book"

# Jekyll設定
markdown: kramdown
highlighter: rouge

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - README.md
  - CLAUDE.md
  - book-config.json
  - templates/

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
  
# GitHub Pages設定
github:
  is_project_page: true

permalink: pretty
