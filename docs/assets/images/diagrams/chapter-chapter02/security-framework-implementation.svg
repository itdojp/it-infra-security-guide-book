<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Color Palette */
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --primary: #3B82F6;
        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --neutral: #6B7280;
        --border: #E5E7EB;
        --nist-identify-bg: #e3f2fd;
        --iso-phase1-bg: #fff3e0;
        --iaas-bg: #e8f5e8;
        --provider-bg: #f3e5f5;
        --executive-bg: #ffe0b2;
      }
      
      /* Dark Theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1A1A1A;
          --bg-secondary: #2D2D2D;
          --text-primary: #FFFFFF;
          --text-secondary: #9CA3AF;
          --primary: #60A5FA;
          --success: #34D399;
          --warning: #FBBF24;
          --error: #F87171;
          --neutral: #9CA3AF;
          --border: #374151;
          --nist-identify-bg: #1E3A8A;
          --iso-phase1-bg: #E65100;
          --iaas-bg: #1B5E20;
          --provider-bg: #4A148C;
          --executive-bg: #FF6F00;
        }
      }
      
      /* Typography */
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .section-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 12px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .box-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 10px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .item-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 8px;
        font-weight: 400;
        text-anchor: start;
        fill: var(--text-secondary);
      }
      
      /* Box Styles */
      .nist-box {
        fill: var(--bg-secondary);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .nist-identify {
        fill: var(--nist-identify-bg);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .iso-box {
        fill: var(--bg-secondary);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .iso-phase1 {
        fill: var(--iso-phase1-bg);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .cloud-box {
        fill: var(--bg-secondary);
        stroke: var(--success);
        stroke-width: 1.5;
      }
      
      .iaas-box {
        fill: var(--iaas-bg);
        stroke: var(--success);
        stroke-width: 1.5;
      }
      
      .responsibility-box {
        fill: var(--bg-secondary);
        stroke: var(--neutral);
        stroke-width: 1.5;
      }
      
      .provider-box {
        fill: var(--provider-bg);
        stroke: var(--neutral);
        stroke-width: 1.5;
      }
      
      .success-box {
        fill: var(--bg-secondary);
        stroke: var(--error);
        stroke-width: 1.5;
      }
      
      .executive-box {
        fill: var(--executive-bg);
        stroke: var(--error);
        stroke-width: 1.5;
      }
      
      .section-border {
        fill: var(--bg-secondary);
        stroke: var(--border);
        stroke-width: 1;
      }
      
      /* Connection Lines */
      .nist-flow {
        stroke: var(--primary);
        stroke-width: 2;
        marker-end: url(#arrow);
      }
      
      .iso-flow {
        stroke: var(--warning);
        stroke-width: 2;
        marker-end: url(#arrow-orange);
      }
      
      .cloud-flow {
        stroke: var(--success);
        stroke-width: 2;
        marker-end: url(#arrow-green);
      }
      
      .success-flow {
        stroke: var(--error);
        stroke-width: 2;
        marker-end: url(#arrow-red);
      }
      
      .feedback-line {
        stroke: var(--neutral);
        stroke-width: 1.5;
        stroke-dasharray: 4,4;
        marker-end: url(#arrow-gray);
      }
    </style>
    
    <!-- Arrow Markers -->
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--primary)"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--warning)"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--success)"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--error)"/>
    </marker>
    <marker id="arrow-gray" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--neutral)"/>
    </marker>
  </defs>
  
  <title>セキュリティフレームワークの実装アプローチ</title>
  <desc>NIST CSF、ISO27001/27002、クラウド適用、実装成功要因の包括的フレームワーク</desc>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg-primary)"/>
  
  <!-- Main Title -->
  <text x="400" y="24" class="title-text">セキュリティフレームワークの実装アプローチ</text>
  
  <!-- NIST Cybersecurity Framework Section -->
  <rect x="50" y="50" width="350" height="120" rx="6" class="section-border"/>
  <text x="225" y="70" class="section-title">NIST Cybersecurity Framework 実装</text>
  
  <rect x="60" y="80" width="60" height="30" rx="3" class="nist-identify"/>
  <text x="90" y="92" class="box-title">識別 (Identify)</text>
  <text x="62" y="102" class="item-text">• CMDB構築</text>
  <text x="62" y="110" class="item-text">• ネットワーク図作成</text>
  
  <rect x="130" y="80" width="60" height="30" rx="3" class="nist-box"/>
  <text x="160" y="92" class="box-title">保護 (Protect)</text>
  <text x="132" y="102" class="item-text">• IAM実装</text>
  <text x="132" y="110" class="item-text">• 暗号化適用</text>
  
  <rect x="200" y="80" width="60" height="30" rx="3" class="nist-box"/>
  <text x="230" y="92" class="box-title">検知 (Detect)</text>
  <text x="202" y="102" class="item-text">• SIEMシステム</text>
  <text x="202" y="110" class="item-text">• UEBA分析</text>
  
  <rect x="270" y="80" width="60" height="30" rx="3" class="nist-box"/>
  <text x="300" y="92" class="box-title">対応 (Respond)</text>
  <text x="272" y="102" class="item-text">• SOAR自動化</text>
  <text x="272" y="110" class="item-text">• 証拠保全</text>
  
  <rect x="340" y="80" width="50" height="30" rx="3" class="nist-box"/>
  <text x="365" y="92" class="box-title">復旧 (Recover)</text>
  <text x="342" y="102" class="item-text">• DRサイト</text>
  <text x="342" y="110" class="item-text">• BC計画</text>
  
  <!-- NIST Flow -->
  <line x1="120" y1="95" x2="130" y2="95" class="nist-flow"/>
  <line x1="190" y1="95" x2="200" y2="95" class="nist-flow"/>
  <line x1="260" y1="95" x2="270" y2="95" class="nist-flow"/>
  <line x1="330" y1="95" x2="340" y2="95" class="nist-flow"/>
  
  <!-- NIST Feedback Loop -->
  <path d="M 365 110 Q 390 140 90 140 Q 60 120 90 110" fill="none" class="feedback-line"/>
  
  <!-- ISO27001/27002 Section -->
  <rect x="420" y="50" width="330" height="120" rx="6" class="section-border"/>
  <text x="585" y="70" class="section-title">ISO27001/27002 実装戦略</text>
  
  <rect x="430" y="80" width="70" height="30" rx="3" class="iso-phase1"/>
  <text x="465" y="92" class="box-title">フェーズ1：基盤整備</text>
  <text x="432" y="102" class="item-text">• セキュリティポリシー</text>
  <text x="432" y="110" class="item-text">• リスクマネジメント</text>
  
  <rect x="510" y="80" width="70" height="30" rx="3" class="iso-box"/>
  <text x="545" y="92" class="box-title">フェーズ2：技術管理策</text>
  <text x="512" y="102" class="item-text">• アクセス制御(A.9)</text>
  <text x="512" y="110" class="item-text">• 暗号化(A.10)</text>
  
  <rect x="590" y="80" width="70" height="30" rx="3" class="iso-box"/>
  <text x="625" y="92" class="box-title">フェーズ3：運用管理策</text>
  <text x="592" y="102" class="item-text">• インシデント管理</text>
  <text x="592" y="110" class="item-text">• 事業継続</text>
  
  <rect x="670" y="80" width="70" height="30" rx="3" class="iso-box"/>
  <text x="705" y="92" class="box-title">フェーズ4：継続改善</text>
  <text x="672" y="102" class="item-text">• 内部監査</text>
  <text x="672" y="110" class="item-text">• ISMS向上</text>
  
  <!-- ISO Flow -->
  <line x1="500" y1="95" x2="510" y2="95" class="iso-flow"/>
  <line x1="580" y1="95" x2="590" y2="95" class="iso-flow"/>
  <line x1="660" y1="95" x2="670" y2="95" class="iso-flow"/>
  
  <!-- ISO Feedback Loop -->
  <path d="M 705 110 Q 730 140 465 140 Q 430 120 465 110" fill="none" class="feedback-line"/>
  
  <!-- Cloud Framework Application -->
  <rect x="50" y="190" width="350" height="90" rx="6" class="section-border"/>
  <text x="225" y="210" class="section-title">クラウド環境でのフレームワーク適用</text>
  
  <rect x="70" y="220" width="90" height="50" rx="3" class="iaas-box"/>
  <text x="115" y="235" class="box-title">アイアース(IaaS)</text>
  <text x="72" y="245" class="item-text">• OS以上の管理責任</text>
  <text x="72" y="255" class="item-text">• ゲストOS設定</text>
  <text x="72" y="265" class="item-text">• アプリケーション設定</text>
  
  <rect x="170" y="220" width="90" height="50" rx="3" class="cloud-box"/>
  <text x="215" y="235" class="box-title">プラットフォーム(PaaS)</text>
  <text x="172" y="245" class="item-text">• アプリケーション管理</text>
  <text x="172" y="255" class="item-text">• API設定</text>
  <text x="172" y="265" class="item-text">• 権限管理</text>
  
  <rect x="270" y="220" width="90" height="50" rx="3" class="cloud-box"/>
  <text x="315" y="235" class="box-title">サービス(SaaS)</text>
  <text x="272" y="245" class="item-text">• ユーザー管理</text>
  <text x="272" y="255" class="item-text">• アクセス制御</text>
  <text x="272" y="265" class="item-text">• データ分類</text>
  
  <!-- Shared Responsibility Model -->
  <rect x="420" y="190" width="330" height="90" rx="6" class="section-border"/>
  <text x="585" y="210" class="section-title">責任共有モデル</text>
  
  <rect x="430" y="220" width="95" height="50" rx="3" class="provider-box"/>
  <text x="478" y="235" class="box-title">クラウドプロバイダー責任</text>
  <text x="432" y="245" class="item-text">• 物理インフラ</text>
  <text x="432" y="255" class="item-text">• ハイパーバイザー</text>
  <text x="432" y="265" class="item-text">• サービス可用性</text>
  
  <rect x="535" y="220" width="95" height="50" rx="3" class="responsibility-box"/>
  <text x="583" y="235" class="box-title">共有責任</text>
  <text x="537" y="245" class="item-text">• パッチ管理</text>
  <text x="537" y="255" class="item-text">• 設定管理</text>
  <text x="537" y="265" class="item-text">• アクセス管理</text>
  
  <rect x="640" y="220" width="95" height="50" rx="3" class="responsibility-box"/>
  <text x="688" y="235" class="box-title">顧客責任</text>
  <text x="642" y="245" class="item-text">• データ分類</text>
  <text x="642" y="255" class="item-text">• ID・認証管理</text>
  <text x="642" y="265" class="item-text">• アプリレベルセキュリティ</text>
  
  <!-- Responsibility Flow -->
  <line x1="525" y1="245" x2="535" y2="245" class="cloud-flow"/>
  <line x1="630" y1="245" x2="640" y2="245" class="cloud-flow"/>
  
  <!-- Cloud to Responsibility Connections -->
  <line x1="115" y1="270" x2="688" y2="220" class="feedback-line"/>
  <line x1="215" y1="270" x2="583" y2="220" class="feedback-line"/>
  <line x1="315" y1="270" x2="478" y2="220" class="feedback-line"/>
  
  <!-- Implementation Success Factors -->
  <rect x="50" y="300" width="700" height="90" rx="6" class="section-border"/>
  <text x="400" y="320" class="section-title">実装成功要因</text>
  
  <rect x="70" y="330" width="140" height="50" rx="3" class="executive-box"/>
  <text x="140" y="345" class="box-title">経営層コミット</text>
  <text x="72" y="355" class="item-text">• 投資承認 • リソース配分</text>
  <text x="72" y="365" class="item-text">• 組織文化変革 • コンプライアンスサポート</text>
  
  <rect x="220" y="330" width="140" height="50" rx="3" class="success-box"/>
  <text x="290" y="345" class="box-title">段階的実装</text>
  <text x="222" y="355" class="item-text">• リスクベース優先度 • Quick Winsの実現</text>
  <text x="222" y="365" class="item-text">• 実装容易性考慮 • 順次拡張</text>
  
  <rect x="370" y="330" width="140" height="50" rx="3" class="success-box"/>
  <text x="440" y="345" class="box-title">実用性重視</text>
  <text x="372" y="355" class="item-text">• 組織実情合わせ • カスタマイズ</text>
  <text x="372" y="365" class="item-text">• 業務効率バランス • 漸進的改善</text>
  
  <rect x="520" y="330" width="140" height="50" rx="3" class="success-box"/>
  <text x="590" y="345" class="box-title">継続的改善</text>
  <text x="522" y="355" class="item-text">• 脅威環境監視 • 定期的再評価</text>
  <text x="522" y="365" class="item-text">• フィードバックループ • 組織成長対応</text>
  
  <!-- Success Factor Flow -->
  <line x1="210" y1="355" x2="220" y2="355" class="success-flow"/>
  <line x1="360" y1="355" x2="370" y2="355" class="success-flow"/>
  <line x1="510" y1="355" x2="520" y2="355" class="success-flow"/>
  
  <!-- Framework Integration Connections -->
  <line x1="160" y1="110" x2="545" y2="220" class="feedback-line"/>
  <line x1="230" y1="110" x2="625" y2="220" class="feedback-line"/>
  <line x1="300" y1="110" x2="705" y2="220" class="feedback-line"/>
  
  <!-- Success Factor to Cloud Connections -->
  <line x1="115" y1="270" x2="140" y2="330" class="feedback-line"/>
  <line x1="215" y1="270" x2="290" y2="330" class="feedback-line"/>
  <line x1="315" y1="270" x2="440" y2="330" class="feedback-line"/>
  
  <!-- Best Practices Section -->
  <rect x="50" y="410" width="700" height="170" rx="6" fill="var(--bg-secondary)" stroke="var(--border)" stroke-width="1"/>
  <text x="400" y="430" class="section-title">フレームワーク実装のベストプラクティス</text>
  
  <text x="60" y="450" class="item-text">1. NIST CSF アプローチ: 識別→保護→検知→対応→復旧の順序で段階的に実装し、継続的サイクルを確立</text>
  <text x="60" y="465" class="item-text">2. ISO27001/27002 戦略: 基盤整備から技術管理策、運用管理策へと段階的に拡張し、継続的改善を実現</text>
  <text x="60" y="480" class="item-text">3. クラウド適用: サービスモデル(IaaS/PaaS/SaaS)に応じて責任範囲を明確化し、適切な管理策を選択</text>
  <text x="60" y="495" class="item-text">4. 責任共有モデル: プロバイダー、共有、顧客の各責任範囲を明確にし、ギャップのない管理を実現</text>
  <text x="60" y="510" class="item-text">5. 実装成功要因: 経営層のコミット、段階的実装、実用性重視、継続的改善の4要素を統合</text>
  <text x="60" y="525" class="item-text">6. フレームワーク統合: 複数フレームワークを組み合わせて包括的なセキュリティ管理体制を構築</text>
  <text x="60" y="540" class="item-text">7. 組織成熟度: 現在の成熟度レベルを評価し、次のレベルへの移行計画を策定</text>
  <text x="60" y="555" class="item-text">8. メトリクス管理: 定量的指標を設定し、実装効果を継続的に測定・評価</text>
  
</svg>